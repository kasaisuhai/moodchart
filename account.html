<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MoodChart.me</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        
        <link rel="stylesheet" href="css/icon.css">
        <link rel="stylesheet" href="css/emoji.css">
        <link class="theme-style blue" rel="stylesheet" href="css/theme_blue.css">
        <link class="mode" rel="stylesheet" href="css/light_mode.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="icon" href="images/." type="image/x-icon">
    </head>

    <body onload="initializePage();">
        <nav>
            <ul>
                <li><a class="icon home" href="index.html"></a></li>
                <li><a class="icon analytics" href="analytics.html"></a></li>
                <li><a class="icon history" href="history.html"></a></li>
                <li><a class="icon account" href="account.html"></a></li>
                <li><button class="new-entry"><div class="icon plus"></div></button></li>
            </ul>
        </nav>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <img id="profile-picture" src="images/user.png" alt="profile-picture">
                        <h1 id="user">Aubrie</h1>
                        <p id="join-date">Joined Jan. 12, 2023</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <h1>Reminders</h1>
                        <div class="setting">
                            <p>Reminder Method</p>
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="reminder-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Email
                                    <span class="caret"></span>                                    
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="reminder-dropdown">
                                    <li><a href="#">Email</a></li>
                                    <li><a href="#">SMS</a></li>
                                    <li><a href="#">Browser Notification</a></li>
                                </ul> 
                            </div>
                        </div>
                        <div class="setting">
                            <p>Scheduled Reminders</p>
                        </div>
                        <div class="setting">
                            <p>Morning</p>
                            <div class="scheduled-reminder">
                                <p>7:30 AM</p>
                                <span class="icon edit"></span>
                            </div>
                        </div>
                        <button>Create Reminder</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <h1>Theme</h1>
                        <div class="setting">
                            <p>Dark Mode</p>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            </div>
                        </div>
                        <div class="setting">
                            <p>Color Theme</p>
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="theme-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Blue
                                    <span class="caret"></span>                                    
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="theme-dropdown">
                                    <li><a href="#">Blue</a></li>
                                    <li><a href="#">Green</a></li>
                                    <li><a href="#">Orange</a></li>
                                    <li><a href="#">Purple</a></li>
                                </ul> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
