<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MoodChart.me</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        
        <link rel="stylesheet" href="css/icon.css">
        <link rel="stylesheet" href="css/emoji.css">
        <link id="themeStyle" rel="stylesheet" href="css/theme_blue.css">
        <link class="mode" rel="stylesheet" href="css/light_mode.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="icon" href="images/." type="image/x-icon">
    </head>

    <body onload="initializePage();">
        <nav>
            <ul>
                <li><a class="icon home" href="index.html"></a></li>
                <li><a class="icon analytics" href="analytics.html"></a></li>
                <li><a class="icon history" href="history.html"></a></li>
                <li><a class="icon account" href="account.html"></a></li>
                <li><button class="new-entry" data-bs-toggle="modal" data-bs-target="#moodEntryModal"><div class="icon plus"></div></button></li>
            </ul>
        </nav>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <h1>History</h1>
                        <div class="entry-list">
                            <div class="past-entry">
                                <div class="entry-date">8/18/23</div>
                                <div class="entry-right">
                                    <div class="emoji worried"></div>
                                    <div class="wellbeing">-3</div>
                                </div>
                            </div>
                            <div class="past-entry">
                                <div class="entry-date">8/17/23</div>
                                <div class="entry-right">
                                    <div class="emoji worried"></div>
                                    <div class="wellbeing">-2</div>
                                </div>
                            </div>
                            <div class="past-entry">
                                <div class="entry-date">8/16/23</div>
                                <div class="entry-right">
                                    <div class="emoji chillin"></div>
                                    <div class="wellbeing">3</div>
                                </div>
                            </div>
                            <div class="past-entry">
                                <div class="entry-date">8/15/23</div>
                                <div class="entry-right">
                                    <div class="emoji chillin"></div>
                                    <div class="wellbeing">2</div>
                                </div>
                            </div>
                            <div class="past-entry">
                                <div class="entry-date">8/14/23</div>
                                <div class="entry-right">
                                    <div class="emoji neutral"></div>
                                    <div class="wellbeing">0</div>
                                </div>
                            </div>
                            <div class="past-entry">
                                <div class="entry-date">8/13/23</div>
                                <div class="entry-right">
                                    <div class="emoji beaming"></div>
                                    <div class="wellbeing">4</div>
                                </div>
                            </div>
                            <div class="past-entry">
                                <div class="entry-date">8/12/23</div>
                                <div class="entry-right">
                                    <div class="emoji happy"></div>
                                    <div class="wellbeing">3</div>
                                </div>
                            </div>
                            <div class="past-entry">
                                <div class="entry-date">8/11/23</div>
                                <div class="entry-right">
                                    <div class="emoji neutral"></div>
                                    <div class="wellbeing">1</div>
                                </div>
                            </div>
                            <div class="past-entry">
                                <div class="entry-date">8/10/23</div>
                                <div class="entry-right">
                                    <div class="emoji disappointed"></div>
                                    <div class="wellbeing">0</div>
                                </div>
                            </div>
                            <div class="past-entry">
                                <div class="entry-date">8/09/23</div>
                                <div class="entry-right">
                                    <div class="emoji angry"></div>
                                    <div class="wellbeing">-1</div>
                                </div>
                            </div>
                            <div class="past-entry">
                                <div class="entry-date">8/08/23</div>
                                <div class="entry-right">
                                    <div class="emoji happy"></div>
                                    <div class="wellbeing">2</div>
                                </div>
                            </div>
                            <div class="past-entry">
                                <div class="entry-date">8/07/23</div>
                                <div class="entry-right">
                                    <div class="emoji chillin"></div>
                                    <div class="wellbeing">2</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!--Modal Window-->
        <div id="moodEntryModal" class="modal" tabindex="-1">
            <div class="modal-dialog modal-fullscreen-sm-down">
              <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">New Entry</h3>
                    <div class="icon close" data-bs-dismiss="modal"></div>
                </div>
                <div class="modal-body">
                    <div class="mood-input">
                        <div id="moodSelector">
                            <p>Current Mood</p>
                            <div class="dropdown">
                                <button class="btn btn-secondary" type="button" id="moodSelectorDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <div id="selectedMood" class="emoji neutral"></div>
                                </button>
                                <ul class="dropdown-menu custom-dropdown" aria-labelledby="moodSelectorDropdown">
                                    <li class="col-3"><div class="emoji neutral dropdown-item"></div></li>
                                    <li class="col-3"><div class="emoji happy dropdown-item"></div></li>
                                    <li class="col-3"><div class="emoji disappointed dropdown-item"></div></li>
                                    <li class="col-3"><div class="emoji chillin dropdown-item"></div></li>
                                    <li class="col-3"><div class="emoji worried dropdown-item"></div></li>
                                    <li class="col-3"><div class="emoji beaming dropdown-item"></div></li>
                                    <li class="col-3"><div class="emoji sad dropdown-item"></div></li>
                                    <li class="col-3"><div class="emoji livid dropdown-item"></div></li>
                                    <li class="col-3"><div class="emoji angry dropdown-item"></div></li>
                                    <li class="col-3"><div class="emoji crying dropdown-item"></div></li>
                                    <li class="col-3"><div class="emoji surprised dropdown-item"></div></li>
                                </ul>
                            </div>
                        </div>
                        <div class="slider-container" id="moodIntensity">
                            <label for="moodIntensitySlider" class="form-label">Mood Intensity</label>
                            <div class="range-hint" id="moodIntensityValue">6</div>
                            <input type="range" class="form-range custom-range" min="1" max="10" id="moodIntensitySlider">
                        </div>
                    </div>
                    <div class="slider-container" id="wellbeingSlider">
                        <label for="wellbeingSlider" class="form-label">Wellbeing</label>
                        <div class="range-hint" id="wellbeingValue">0</div>
                        <input type="range" class="form-range custom-range" min="-5" max="5" id="wellbeingSlider">
                    </div>
                    <div id="tagSelector">
                        <p>Tags</p>
                        <div id="tagInput">
                            <div class="tag">
                                <div class="tag-icon running"></div>
                                <div class="tag-name">Exercise</div>
                            </div>
                            <div class="tag">
                                <div class="tag-icon dating"></div>
                                <div class="tag-name">Date</div>
                            </div>
                            <div class="tag">
                                <div class="tag-icon gaming"></div>
                                <div class="tag-name">Gaming</div>
                            </div>
                            <div class="tag">
                                <div class="tag-icon food"></div>
                                <div class="tag-name">Food</div>
                            </div>
                            <div class="tag">
                                <div class="tag-icon book"></div>
                                <div class="tag-name">Reading</div>
                            </div>
                            <div class="tag">
                                <div class="tag-icon school"></div>
                                <div class="tag-name">School</div>
                            </div>
                            <div class="tag">
                                <div class="tag-icon family"></div>
                                <div class="tag-name">Family</div>
                            </div>
                            <div class="tag">
                                <div class="tag-icon friends"></div>
                                <div class="tag-name">Friends</div>
                            </div>
                        </div>
                    </div>
                    <div id="sleepTime">
                        <p>Sleep Time</p>
                        <input class="form-control" id="sleepTimeInput" type="number" min="0" max="24" oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null">
                    </div>
                    <div id="noteInput">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="notesTextArea" style="height: 200px"></textarea>
                            <label for="notesTextArea">Notes</label>
                        </div>
                    </div>
                    <button id="submitEntryButton" data-bs-dismiss="modal">Submit Entry</button>
                </div>
              </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
