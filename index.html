<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MoodChart.me</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        
        <link rel="stylesheet" href="css/icon.css">
        <link rel="stylesheet" href="css/emoji.css">
        <link id="themeStyle" rel="stylesheet" href="css/theme_blue.css">
        <link class="mode" rel="stylesheet" href="css/light_mode.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="icon" href="images/." type="image/x-icon">
    </head>

    <body onload="initializePage();">
        <nav>
            <ul>
                <li><a class="icon home" href="index.html"></a></li>
                <li><a class="icon analytics" href="analytics.html"></a></li>
                <li><a class="icon history" href="history.html"></a></li>
                <li><a class="icon account" href="account.html"></a></li>
                <li><button class="new-entry"><div class="icon plus"></div></button></li>
            </ul>
        </nav>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <h1>Your Week So Far...</h1>
                        <div class="graph this-week">
                            
                        </div>
                    </div>
                </div>
                <div clas="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <h1>Your Moods</h1>
                        <div class="mood-ranking">
                            <div class="emoji worried"></div>
                            <div class="emoji chillin"></div>
                            <div class="emoji neutral"></div>
                        </div>
                    </div>
                </div>
                <div clas="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <h1>Notes</h1>
                        <div class="notes">
                            <div class="note-card">
                                <div class="note-date">8/14/23</div>
                                <div class="note-content">Note Content</div>
                            </div>
                            <div class="note-card">
                                <div class="note-date">8/14/23</div>
                                <div class="note-content">Note Content</div>
                            </div>
                            <div class="note-card">
                                <div class="note-date">8/14/23</div>
                                <div class="note-content">Note Content</div>
                            </div>
                            <div class="note-card">
                                <div class="note-date">8/14/23</div>
                                <div class="note-content">Note Content</div>
                            </div>
                            <div class="note-card">
                                <div class="note-date">8/14/23</div>
                                <div class="note-content">Note Content</div>
                            </div>
                            <div class="note-card">
                                <div class="note-date">8/14/23</div>
                                <div class="note-content">Note Content</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
